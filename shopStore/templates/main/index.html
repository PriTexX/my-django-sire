{% extends 'base.html' %}
{% block title %}ProductStore{% endblock %}
{% load static %}
{% block content %}
<div class="main-container">
    <div class="main">
      <div class="container my-carousel">
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'images/img_1.png' %}" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/img_2.png' %}" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/img_3.png' %}" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="{% static 'images/img_4.png' %}" class="d-block w-100" alt="..." />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </div>

{% endblock %}
